<!DOCTYPE html>
<meta charset="utf-8">
<title>RBC - Bar Chart Race</title>
<link rel="stylesheet" type="text/css" href="./inspector.css">
<link rel="stylesheet" type="text/css" href="./fonts/RBCDisplay-Regular.otf" />
<style type="text/css">
  @font-face {
    font-family: "RBCDisplay";
    src: url("./fonts/RBCDisplay-Regular.otf") format("opentype");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
</style>

<body>
  <h1 style="margin-bottom: 50px;">RBC - Bar Chart Race</h1>
  <div id="chart"></div>

  <script type="module">
    import define from "./index.js";
    import { Runtime, Inspector } from "./runtime.js";

    const runtime = new Runtime();
    runtime.module(define, name => {
      if (name === "chart") return new Inspector(document.querySelector("#chart"));
    });
  </script>
</body>
